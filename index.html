<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>
  <h3>Modal Signup Form</h3>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Sign Up</h1>
      <h2>Please fill in this form to create an account.</h2>
      <hr>
      <label for="email"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="Name" required>

      <label for="psw"><b>Age</b></label>
      <input type="password" placeholder="Enter Age" name="Age" required>

      <label for="psw"><b>Phone Number</b></label>
      <input type="password" placeholder="Enter Phone Number" name="Number" required>

      <label for="psw"><b>Email</b></label>
      <input type="password" placeholder="Enter Email" name="Email" required>

      <label for="psw"><b>Address</b></label>
      <input type="password" placeholder="Enter Address" name="Address" required>

      <label for="psw"><b>State of origin </b></label>
      <input type="password" placeholder="Enter State of origin" name="State of origin" required>

     <label for="psw-repeat"><b>Local government</b></label>
      <input type="password" placeholder="Enter Local government" name="Local government" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</div>
<script src="main.js"></script>
</body>
</html>
